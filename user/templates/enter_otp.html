{% include 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center">OTP</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {{ otp_form.as_p }}
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                    <p class="mt-3 text-center">Already have an account?
                        <a href="{% url 'register' %}" class="text-decoration-none">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
